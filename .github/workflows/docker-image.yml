name: Docker Image CI

on:
  schedule:
    # Run at midnight UTC every day
    - cron: '0 5 * * *'
  workflow_dispatch:
    # Allows manual triggering from the Actions tab

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Build the Docker image in subfolder
      run: docker build -t scraper-api ./apps/scraper-api
      
    - name: Run the build docker image
      run: |
        docker run \
          --name scraper-instance \
          -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
          -v ${{ github.workspace }}:/app/out \
          scraper-api
        
        # Check container exit code
        EXIT_CODE=$(docker inspect scraper-instance --format='{{.State.ExitCode}}')
        echo "Container exited with code: $EXIT_CODE"
        
        # Clean up container
        docker rm scraper-instance || true
        
    - name: Verify Output
      run: |
        echo "Checking for seminars.json..."
        ls -la ./apps/liontalk/src/data/seminars.json || echo "ERROR: seminars.json not found!"
        if [ -f ./apps/liontalk/src/data/seminars.json ]; then
          echo "File exists! Contents:"
          head -20 ./apps/liontalk/src/data/seminars.json
        else
          echo "File does not exist. Listing data directory contents:"
          ls -la ./apps/liontalk/src/data/ || echo "Data directory not found"
          exit 1
        fi

    - name: Pull and Resolve Conflicts
      run: |
        # 1. Stash the newly generated file so the working directory is clean
        # We use -u to include it even if it's currently untracked
        git stash push -u -m "freshly-scraped-data" apps/liontalk/src/data/seminars.json
        
        # 2. Pull the latest changes from remote
        git pull origin main --rebase
        
        # 3. Restore the generated file from the stash
        # We use 'checkout' to force-overwrite whatever is currently in the repo
        # with the version we just stashed.
        if git stash list | grep -q "freshly-scraped-data"; then
          git checkout stash@{0} -- apps/liontalk/src/data/seminars.json
          git stash drop
        else
          echo "No stash found. The file might not have changed."
        fi

    - name: Commit and Push changes
      id: auto-commit-action
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-update scraped seminars [skip ci]"
        file_pattern: 'apps/liontalk/src/data/seminars.json'

    - name: Trigger Vercel Deploy
      if: steps.auto-commit-action.outputs.changes_detected == 'true'
    run: curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}