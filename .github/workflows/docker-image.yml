jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main  # Explicitly checkout the branch to avoid detached HEAD issues

    # 1. MOVED UP: Pull changes while the repo is clean
    - name: Pull latest changes
      run: git pull origin main --rebase

    # 2. THEN generate the data
    - name: Build the Docker image in subfolder
      run: docker build -t scraper-api ./apps/scraper-api
      
    - name: Run the build docker image
      run: |
        docker run \
          --name scraper-instance \
          -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
          -v ${{ github.workspace }}:/app/out \
          scraper-api
        
        EXIT_CODE=$(docker inspect scraper-instance --format='{{.State.ExitCode}}')
        echo "Container exited with code: $EXIT_CODE"
        docker rm scraper-instance || true
        
    - name: Verify Output
      run: |
        # (Your existing verification script...)
        ls -la ./apps/liontalk/src/data/seminars.json

    # 3. Finally, commit the new result
    - name: Commit and Push changes
      id: auto-commit-action
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-update scraped seminars [skip ci]"
        file_pattern: 'apps/liontalk/src/data/seminars.json'

    - name: Trigger Vercel Deploy
      if: steps.auto-commit-action.outputs.changes_detected == 'true'
      run: curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}